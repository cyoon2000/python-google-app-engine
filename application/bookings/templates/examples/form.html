{% extends "base.html" %}

{% block content %}
<h3>{{action}} booking</h3>

<form method="post" enctype="multipart/form-data">
    <!--{{ form.hidden_tag() }}-->

    <div class="form-group">
        <label for="unit_name">Unit Name</label>
        <input type="text" name="unit_name" id="unit_name" value="{{booking.unit_name}}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="unit_id">Unit Id (Enter 12 for now)</label>
        <input type="text" name="unit_id" id="unit_id" value="{{booking.unit_id}}" class="form-control"/>

    <div class="row">

                    <input type="text" name="begin_on" id="begin_on" value="{{booking.begin_on}}" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-sm-4'>
            <div class="form-group">
                <div class='input-group date' id='datepicker2'>
                    <input type="text" name="end_on" id="end_on" value="{{booking.end_on}}" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
