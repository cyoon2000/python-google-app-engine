<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookings Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="/static/js/app.js"></script>

</head>
<!--<body ng-app="myApp">-->
<body>
<h2><span class="label label-primary">View Booking</span></h2>

<div class="col-xs-12" style="height:30px;"></div>
<hr/>

<div class="row">
    <div class="col-md-2"><strong>First Name</strong></div>
    <div class="col-md-4">{{booking.first_name}}</div>
</div>
<div class="row">
    <div class="col-md-2"><strong>Last Name</strong></div>
    <div class="col-md-4">{{booking.last_name}}</div>
</div>
<div class="row">
    <div class="col-md-2"><strong>Email</strong></div>
    <div class="col-md-4">{{booking.email}}</div>
</div>
<hr/>
<div class="row">
    <div class="col-md-2"><strong>Booked Rate per night (rounded)</strong></div>
    <div class="col-md-4">{{booking.booked_rate}}</div>
</div>
<div class="row">
    <div class="col-md-2"><strong>Booked On</strong></div>
    <div class="col-md-4">{{booking.created_on}}</div>
</div>
<div class="row">
    <div class="col-md-2"><strong>Updated On</strong></div>
    <div class="col-md-4">{{booking.updated_on}}</div>
</div>
<hr/>

<form method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="unit_name">Unit Name</label>
        <input type="text" name="unit_name" id="unit_name" value="{{booking.unit_name}}" class="form-control" readonly="readonly"/>
    </div>
    <div class="row">
        <div class='col-sm-4'>
            <div class="form-group">
                <label for="begin_on">Check In</label>
                <div class='input-group date' id='datepicker1'>
                    <input type="text" name="begin_on" id="begin_on" value="{{booking.begin_on}}" class="form-control" readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-sm-4'>
            <div class="form-group">
                <label for="end_on">Check Out</label>
                <div class='input-group date' id='datepicker2'>
                    <input type="text" name="end_on" id="end_on" value="{{booking.end_on}}" class="form-control" readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="guests">Guests</label>
        <input type="text" name="guests" id="guests" value="{{booking.guests}}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" name="notes" id="notes" value="{{booking.notes}}" class="form-control" readonly="readonly"/>
    </div>

    <div class="col-xs-12" style="height:30px;"></div>
    <div class="btn-group">
        <a href="/bookings/{{booking.id}}/edit" class="btn btn-info btn-sm">
            <i class="glyphicon glyphicon-edit"></i>
            Edit booking
        </a>
        <a href="/bookings/{{booking.id}}/delete" class="btn btn-danger btn-sm">
            <i class="glyphicon glyphicon-trash"></i>
            Delete booking
        </a>
    </div>
</form>
</body>
